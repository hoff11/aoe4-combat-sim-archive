<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2a5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a3a6a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main title with better spacing -->
  <text x="600" y="100" font-size="90" font-weight="900" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" letter-spacing="2">
    AoE4 COMBAT
  </text>
  <text x="600" y="200" font-size="90" font-weight="900" text-anchor="middle" fill="#ffd700" font-family="Arial, Helvetica, sans-serif" letter-spacing="2">
    SIMULATOR
  </text>
  
  <!-- Decorative divider -->
  <line x1="200" y1="230" x2="1000" y2="230" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="235" x2="1000" y2="235" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="600" y="290" font-size="32" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-weight="300">
    Simulate • Analyze • Master
  </text>
  
  <!-- Left sword -->
  <g opacity="0.8" transform="translate(220, 380)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#c0a080" stroke-width="8" stroke-linecap="round"/>
    <polygon points="0,-15 -12,5 12,5" fill="#d4af37"/>
    <rect x="-20" y="85" width="40" height="50" fill="#8b4513"/>
  </g>
  
  <!-- Right sword -->
  <g opacity="0.8" transform="translate(980, 380) scale(-1, 1)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#c0a080" stroke-width="8" stroke-linecap="round"/>
    <polygon points="0,-15 -12,5 12,5" fill="#d4af37"/>
    <rect x="-20" y="85" width="40" height="50" fill="#8b4513"/>
  </g>
  
  <!-- Central VS circle -->
  <circle cx="600" cy="400" r="55" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.8"/>
  <circle cx="600" cy="400" r="50" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <text x="600" y="420" font-size="56" font-weight="bold" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif">VS</text>
  
  <!-- Footer -->
  <text x="600" y="580" font-size="20" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-weight="300">
    AoE4 Combat Simulator
  </text>
</svg>